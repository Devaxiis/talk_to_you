name: speak_with_you
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  circular_countdown: ^2.1.0
  audioplayers: ^5.2.1
  internet_connection_checker: ^2.0.0
  mix: ^1.4.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^4.0.0


flutter:

 
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/audios/
    
    

 
  fonts:
    - family: Syne
      fonts:
        - asset: assets/fonts/Syne-Bold.ttf
          weight: 700
        - asset: assets/fonts/Syne-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Syne-Medium.ttf
          weight: 500
        - asset: assets/fonts/Syne-Regular.ttf
          weight: 400
        - asset: assets/fonts/Syne-SemiBold.ttf
          weight: 600
